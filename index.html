<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">
                    Your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email"> Your Email:
                    <input id="email" type="text" placeholder="Enter your email">
                </label>
                <label for="phone"> Your Number:
                    <input id="phone" type="text" placeholder="Your phone number">
                </label>
                <fieldset>
                    <legend>Pick One item</legend>
                    <label for="chitui">
                        <input type="radio" name="food-item" id="chitui">Chitui pitha
                    </label>
                    <label for="vapa">
                        <input type="radio" name="food-item" id="vapa">Vapa pitha
                    </label>
                    <label for="bora">
                        <input type="radio" name="food-item" id="bora">Bora pitha
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One item</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta-item" id="sorisa-vorta">Sorisa Vorta
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta-item" id="sutki-vorta">Sutki Vorta
                    </label>
                    <label for="dhoneya">
                        <input type="checkbox" name="vorta-item" id="dhoneya-vorta">Dhoneya Vorta
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
